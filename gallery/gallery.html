<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  margin: 0;
}

* {
  box-sizing: border-box;
}

img {
  vertical-align: middle;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}

/* Hide the images by default */
.mySlides {
  display: none;

}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}



/* 5 columns side by side */
.column {
  float: left;
  width:20%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}



.button {
    border-radius: 100rem;
  padding: 1rem;
  font-family: 'Avenir Next';
  font-size: 1rem;
  padding: .5rem 3rem;
  color: color-black;
  box-shadow: 0 0 6px 0 rgba(157, 96, 212, 0.5);
  border: solid 3px transparent;
  background-image: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 0)), linear-gradient(101deg, #78e4ff, #ff48fa);
  background-origin: border-box;
  background-clip: content-box, border-box;
  box-shadow: 2px 1000px 1px #fff inset;
}



.button:hover {
  box-shadow: none;
  color: white;
}
</style>
<body>

<h2 style="text-align:center" class="button">#cat-chat Gallery</h2>

<div class="container">
  <div class="mySlides" style="height:auto;">
    <div class="numbertext">1 / 5</div>
    <img src="img1.png" style="width:100%; max-height: 70vh;">
  </div>

  <div class="mySlides" style="height:auto;">
    <div class="numbertext">2 / 5</div>
    <img src="img2.png" style="width:100%; max-height: 70vh;">
  </div>
 
  
  <div class="mySlides" style="height:auto;">
    <div class="numbertext">3 / 5</div>
    <img src="img3.jpg" style="width:100%; max-height: 70vh;">
  </div>
    
  <div class="mySlides" style="height:auto;">
    <div class="numbertext">4 / 5</div>
    <img src="img4.jpg" style="width:100%; max-height: 70vh;">
  </div>

  <div class="mySlides" style="height:auto;">
    <div class="numbertext">5 / 5</div>
    <img src="img5.jpg"style="width:100%; max-height: 70vh;">
  </div>
    
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="s/img1.png" style="width:100%; height:auto; margin-bottom:10px;" onclick="currentSlide(1)" alt="Cat One">
    </div>
    <div class="column">
      <img class="demo cursor" src="s/img2.png" style="width:100%; height:auto; margin-bottom:10px;" onclick="currentSlide(2)" alt="Cat Two">
    </div>
    <div class="column">
      <img class="demo cursor" src="s/img3.jpg" style="width:100%; height:auto; margin-bottom:10px;" onclick="currentSlide(3)" alt="Cat Three">
    </div>
    <div class="column">
      <img class="demo cursor" src="s/img4.jpg" style="width:100%; height:auto; margin-bottom:10px;" onclick="currentSlide(4)" alt="Cat Four">
    </div>
    <div class="column">
      <img class="demo cursor" src="s/img5.jpg" style="width:100%; height:auto; margin-bottom:10px;" onclick="currentSlide(5)" alt="Cat Five">
    </div>    
  </div>
  

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
