<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>
 
<!-- calculator script--> 
<script>
function handleClick(value) {
    var display = document.getElementById('display');
    switch (value) {
      case 'clear':
        display.value = '';
        break;
      case 'backspace':
        display.value = display.value.slice(0, -1);
        break;
      case '=':
        try {
          display.value = eval(display.value);
        } catch (error) {
          display.value = 'Error';
        }
        break;
      default:
        display.value += value;
        break;
    }
  }
  </script>
  

        <style>


body {
    max-width: 500px;
  margin: auto;
}
        button {
    width: 50px;
    height: 50px;
    font-size: 24px;
    
}
button.clear {
  width: 100px;
}
button.bs {
  width: 100px;
}

td[colspan="2"] button {
  width: 105px;
}
table {
  display: grid;
  
}

input {
   padding: 0 30px;
	font-size: 18px;
	width: 60%;
	max-width: 200px;
	height: 80px;
	border: 1px solid darken(white, 30%);
	border-radius: 20px 20px 20px 20px;
}


    </style>
    </head>

    <body>
        <h1>Calculator</h1>
        <form>
            <input class="input" type="text" id="display" name="display"
                readonly />
            <br /><br />
            <table>
                <tr>
                    <td><button type="button" onclick="handleClick('7')">7</button></td>
                    <td><button type="button" onclick="handleClick('8')">8</button></td>
                    <td><button type="button" onclick="handleClick('9')">9</button></td>
                    <td><button type="button" onclick="handleClick('/')">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="handleClick('4')">4</button></td>
                    <td><button type="button" onclick="handleClick('5')">5</button></td>
                    <td><button type="button" onclick="handleClick('6')">6</button></td>
                    <td><button type="button" onclick="handleClick('*')">*</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="handleClick('1')">1</button></td>
                    <td><button type="button" onclick="handleClick('2')">2</button></td>
                    <td><button type="button" onclick="handleClick('3')">3</button></td>
                    <td><button type="button" onclick="handleClick('-')">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="handleClick('.')">.</button></td>
                    <td><button type="button" onclick="handleClick('0')">0</button></td>
                    <td><button type="button" onclick="handleClick('=')">=</button></td>
                    <td><button type="button"
                            onclick="handleClick('+')">+</button></td>

                </tr>
                <tr>
                    <td colspan="2"><button type="button"
                            onclick="handleClick('clear')">C</button></td>
                    <td colspan="2"><button type="button"
                            onclick="handleClick('backspace')">âŒ«</button></td>
                </tr>
            </table>
        </form>
    </body>

</html>
